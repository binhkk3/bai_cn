<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong hai 20 số đầu tiên</title>
</head>
<h1>LÊ THẾ BÌNH</h1>
<body>
<script>
    let sodau=1 ;
    let sohai=0;
    let tong = 0;
    let i = 0;
    for(;i<20;i++){
        sodau =sohai+sodau
        sohai = sodau
        tong = sodau + tong
    }
    document.write(tong )
</script>

</body>
</html>
