<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 20 số trong dãy fibonacci</title>
</head>
<body>
<script>
    let sodau=1 ;
    let sohai=2;
    let i =2;
    document.write(sodau + "<br>")
    document.write(sohai + "<br>")
    while (i<20){
        sodau =sohai+sodau
        sohai = sodau+sohai
        document.write(sodau + "<br>")
        document.write(sohai + "<br>")
        i++;
        //aa
    }

</script>

</body>
</html>
